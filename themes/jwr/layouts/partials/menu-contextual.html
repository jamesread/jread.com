{{- if .Params.toc -}}
<div>
	<p>{{ i18n "whatsInThis" . }}</p>
	{{ .TableOfContents }}
</div>
{{- end -}}

{{ $related := .Site.RegularPages.Related . | first 3 }}

{{ with $related }}
<aside>
	<h2>Related</h2>
	<ul class="related">
		{{ range . }}
		<li>
			<a href="{{ .RelPermalink }}">
				{{- .Title -}}
			</a>
		</li>
		{{ end }}
	</ul>
</aside>
{{ end }}
